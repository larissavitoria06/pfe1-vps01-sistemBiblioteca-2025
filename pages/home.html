<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/icone.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/home.css">
    <title>biblioteca smilinguido</title>
</head>
<body> 
    <header>
        <h1>Produtos em Promoção</h1>
        <nav> 
            <button onclick="window.location.href='./carrinho.html'">Ir para o carrinho</button>
        </nav>
    </header>
    <main>
        <main>
            <nav id="itens" class="sandwish oculto">
        </nav>
        <div class="formulario-container">
            <h1>Cadastro de Locação de Livro</h1>
            <form id="form-cadastro">
                <label for="livro">Livro</label>
                <select id="livro" required>
                    <option value="">Selecione um livro</option>
                </select>
                <label for="leitor">Nome do Leitor</label>
                <input type="text" id="leitor" placeholder="Nome do leitor" required>
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="CPF" required>
                <label for="data-locacao">Data de Locação</label>
                <input type="date" id="data-locacao" required>
                <label for="data-devolucao">Data Prevista de Devolução</label>
                <input type="date" id="data-devolucao" required>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </main></main>
    <footer>
        <h2>by visite sempre</h2>
    </footer>
    <section id="detalhes" class="modal oculto">
        <div class="janela">
            <div class="cabecalho">
                <h2>Detalhes do Produto</h2>
                <button>X</button>
            </div>
            <div class="conteudo">
                <img src="" alt="Imagem do produto">
                <div class="descricao">
                    <h3>Descrição</h3>
                    <p></p>
                </div>
                <div class="preco">
                    <h3>Preço</h3>
                    <p></p>
                </div>
                <div class="frete">
                    <h3>Frete</h3>
                    <p></p>
                </div>
                <div class="total">
                    <h3>Total</h3>
                    <p></p>
                </div>
            </div>
            <div class="rodape">
                <button>Adicionar ao carrinho</button>
            </div>
        </div>
    </section>
    
</body>
<script src="../scripts/home.js"></script>

</html>
